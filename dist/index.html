<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <!--Google Icons-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Access ‚Ä¢ A Password generator tool.</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    <header>
      <nav class="nav d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-around justify-content-md-around justify-content-lg-around align-items-sm-baseline align-items-md-baseline align-items-lg-baseline p-3 bg-white shadow-sm">
        <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row align-items-sm-baseline align-items-md-baseline align-items-lg-baseline">
          <p class="fw-bolder fs-3 me-3 nav-heading">Access</p>
          <div class="nav-logo mt-1"></div>
        </div>
        
        <ul class="list-unstyled d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between">
          <li><a href="#" class="text-decoration-none text-purple fw-bolder me-5">Home</a></li>
          <li><a href="#about" class="text-decoration-none text-purple fw-bolder me-5">About</a></li>
          <li><a href="#contact" class="text-decoration-none text-purple fw-bolder me-5">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="h-100 p-5">
      <h1 class="text-center fw-bold mt-4">Access. A Password generator tool.</h1>
      
      <p class="text-center fw-bold mt-4 slogan">Generate a unique & secure password with our password generator.</p>

      <form class="form d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center">
        <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between mx-3">
          <input type="text" class="password-text form-control shadow-sm" name="password" placeholder=""/>

          <div class="form-container-2 d-sm-flex flex-sm-row d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between">
            <button type="button" class="copy-btn-1 border-0 bg-white"><i class="material-icons copy-icon text-secondary">content_copy</i></button>
            <button type="button" class="refresh border-0 bg-white"><i class="material-icons refresh text-secondary">loop</i></button>
          </div>
        </div>

        <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center shadow-sm mx-3 my-5 p-5">
          <h2 class="heading-3">Make a custom password</h2>

          <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between mx-3">
            <!--Password Length Container-->
            <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center mx-3 mt-3">
              <label for="password-length-slider" class="fw-bolder">Password Length</label><br>

              <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between mx-3">
                <input type="range" name="password-length" min="0" max="50" value="25" oninput="passwordLength.innerText = this.value" class="range green" id="password-length-slider"/>
                <p id="passwordLength" class="ms-4 mt-4 fw-bolder">25</p>
              </div>
            </div>

            <!--Choices container-->
            <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center mx-3 mt-3">
              <div class="d-sm-inline d-md-inline d-lg-inline">
                <input type="radio" name="choices" value="Easy to say" id="easy-to-say"/>
                <label for="easy-to-say">Easy to say</label>
                <i class="material-icons mt-1 text-secondary">info</i>
              </div>

              <div class="d-sm-inline d-md-inline d-lg-inline ms-1">
                <input type="radio" name="choices" value="Easy to read" id="easy-to-read"/>
                <label for="easy-to-read">Easy to read</label>
                <i class="material-icons mt-1 text-secondary">info</i>
              </div>

              <div class="d-sm-inline d-md-inline d-lg-inline ms-2">
                <input type="radio" name="choices" value="All characters" id="all-characters"/>
                <label for="all-characters">All characters</label>
                <i class="material-icons mt-1 text-secondary">info</i>
              </div>
            </div>

            <!--Characters & Symbols container-->
            <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center mx-3 mt-4">
              <div class="d-sm-inline d-md-inline d-lg-inline ms-3">
                <input type="checkbox" name="choices2" value="Uppercase" id="uppercase"/>
                <label for="uppercase">Uppercase</label>
              </div>

              <div class="d-sm-inline d-md-inline d-lg-inline ms-3">
                <input type="checkbox" name="choices2" value="Lowercase" id="lowercase"/>
                <label for="lowercase">Lowercase</label>
              </div>

              <div class="d-sm-inline d-md-inline d-lg-inline">
                <input type="checkbox" name="choices2" value="Numbers" id="numbers"/>
                <label for="numbers">Numbers</label>
              </div>

              <div class="d-sm-inline d-md-inline d-lg-inline">
                <input type="checkbox" name="choices2" value="symbols" id="symbols"/>
                <label for="symbols">Symbols</label>
              </div>
            </div>
          </div>
        </div>

        <button type="button" value="Copy Password" class="border-0 rounded-pill px-4 py-3 text-white fw-bolder copy-password-btn">Copy Password</button>
      </form>  
    </main>
    
    <footer class="nav d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-around justify-content-md-around justify-content-lg-around align-items-sm-baseline align-items-md-baseline align-items-lg-baseline p-3">
      <p class="fw-bold px-4 py-5 text-white">&copy; <span class="text-white" id="date"><script>document.getElementById('date').innerHTML = new Date().getFullYear();</script></span> Aver Labs. All rights reserved.</p>
      <p class="fw-bold text-white">Made with ü§ç in Fiji.</p>
      <ul class="list-unstyled d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between">
        <li><a href="#about" class="text-decoration-none text-white fw-bolder me-4">About us</a></li>
        <li><a href="#contact" class="text-decoration-none text-white fw-bolder me-4">Contact us</a></li>
      </ul>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
