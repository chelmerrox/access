<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pasitaka | A Password generator tool.</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1 class="text-center fw-bold mt-4">Pasitaka. A Password generator tool.</h1>
    
    <p class="text-center fw-bold mt-4">Generate a unique & secure password with our password generator.</p>

    <form class="form d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center">
      <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between mx-3">
        <input type="text" class="password-text form-control shadow-sm" name="password" placeholder=""/>

        <div class="form-container-2 d-sm-flex flex-sm-row d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between">
          <button type="button" class="copy-btn-1 border-0 bg-white"><i class="material-icons copy-icon text-secondary">content_copy</i></button>
          <button type="button" class="refresh border-0 bg-white"><i class="material-icons refresh text-secondary">loop</i></button>
        </div>
      </div>

      <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center shadow-sm mx-3 my-5 p-5">
        <h2 class="heading-3">Make a custom password</h2>

        <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between mx-3">
          <!--Password Length-->
          <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-column flex-md-column flex-lg-column align-items-sm-center align-items-md-center align-items-lg-center mx-3">
            <label for="password-length-slider">Password Length</label><br>

            <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between mx-3">
              <input type="range" name="password-length" min="0" max="50" value="25" oninput="passwordLength.innerText = this.value" id="password-length-slider"/>
              <p id="passwordLength ms-3 mt-5">25</p>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
