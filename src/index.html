<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon.ico">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
    <header class="header">
      <nav class="nav d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-around justify-content-md-around justify-content-lg-around align-items-sm-baseline align-items-md-baseline align-items-lg-baseline bg-white shadow-sm" id="nav">
        <div class="d-sm-flex d-md-flex d-lg-flex flex-sm-row flex-md-row flex-lg-row align-items-sm-baseline align-items-md-baseline align-items-lg-baseline nav-item-1">
          <p class="nav-heading fw-bolder me-3 poppins-font" id="nav-heading">Password Creator</p>
          <div class="nav-logo" id="nav-logo"></div>
        </div>

         <!--To show only when hamburger icon is clicked-->
         <ul class="nav-menu-mobile list-unstyled bg-teal d-block d-sm-block d-md-block d-lg-none">
          <li class="nav-item-mobile"><a href="#home" class="nav-link-mobile text-decoration-none text-white fw-bolder me-5 poppins-font">Home</a></li>
        </ul>

        <div class="hamburger d-block d-sm-block d-md-block d-lg-none" id="hamburger">
          <span class="bar bg-teal hamburger-bar-1"></span>
          <span class="bar bg-teal hamburger-bar-2"></span>
          <span class="bar bg-teal hamburger-bar-3"></span>
        </div>
        
        <!--To show only in desktop screens-->
        <ul class="list-unstyled d-none d-sm-none d-md-none d-lg-flex flex-sm-row flex-md-row flex-lg-row justify-content-sm-between justify-content-md-between justify-content-lg-between nav-menu-desktop" id="nav-menu-desktop">
          <li><a href="#home" class="text-decoration-none text-teal fw-bolder me-5 poppins-font">Home</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid main-container">
      <h1 class="hero-text text-center fw-bold poppins-font">A Passsword Creator.</h1>

      <form class="form row">
        <!--Make a custom password container-->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 make-a-password-container" id="make-a-password-container">
          <h2 class="heading-2 poppins-font" id="heading-2">Create a custom & unique password</h2>

          <!--Password options container-->
          <div class="password-options-container d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex flex-column flex-sm-column flex-md-column flex-lg-row flex-xl-row flex-xxl-row justify-content-lg-evenly justify-content-xl-evenly justify-content-xxl-evenly mt-4">
            <!--Password Length Container-->
            <div class="password-length-container me-5">
              <label for="password-length-slider" class="fw-bolder">Password Length</label>

              <!--Range Container-->
              <div class="range-container">
                <p class="minus-btn fw-bolder fs-3" id="minus-btn">-</p>
                <input type="range" name="password-length" min="0" max="50" value="25" class="range-slider purple me-3" id="range-slider" oninput="passwordLength.value = this.value"/>
                <p class="add-btn fw-bolder fs-3" id="add-btn">+</p>
              </div>
              <br>

              <!--Password Length Input Container-->
              <div class="password-length-input-container">
                <input type="text" class="mt-4 fw-bolder shadow-sm p-4" id="passwordLength" value="25"/>
                <i class="material-icons text-secondary enter-btn">subdirectory_arrow_left</i>
              </div>
            </div>

            <!--Characters & Symbols Container-->
            <div class="characters-symbols-container">
              <div class="uppercase-container form-check mb-3">
                <input type="checkbox" name="uppercase-choice" value="Uppercase" class="form-check-input p-3" id="uppercase" checked/>
                <label for="uppercase">Uppercase</label>
                <i class="material-icons mt-1 text-secondary" title="Passwords with alphabet letters from A-Z.">info</i>
              </div>

              <div class="lowercase-container form-check mb-3">
                <input type="checkbox" name="lowercase-choice" class="form-check-input p-3"value="Lowercase" id="lowercase" checked/>
                <label for="lowercase">Lowercase</label>
                <i class="material-icons mt-1 text-secondary" title="Passwords with alphabet letters from a-z.">info</i>
              </div>

              <div class="numbers-container form-check mb-3">
                <input type="checkbox" name="numbers-choice" value="Numbers" class="form-check-input p-3" id="numbers" checked/>
                <label for="numbers">Numbers</label>
                <i class="material-icons mt-1 text-secondary" title="Passwords with numbers from 0-9.">info</i>
              </div>

              <div class="symbols-container form-check">
                <input type="checkbox" name="symbols-choice" value="symbols" class="form-check-input p-3" id="symbols" checked/>
                <label for="symbols">Symbols</label>
                <i class="material-icons mt-1 text-secondary" title="Passwords with symbols such as $*_!?">info</i>
              </div>
            </div>
          </div>
        </div>

        <!--Password Input Field Container-->
        <div class="password-input-field-container mt-5">
          <input type="text" class="password-input-field form-control fw-bolder shadow-sm" id="form-control" name="password" placeholder=""/>

          <!--Input Field Icons container-->
          <div class="input-field-icons-container" id="input-field-icons-container">
            <i class="material-icons copy-btn" title="Copy password">content_copy</i>
          </div>
        </div>

        <!--Message to be displayed after copying a password-->
        <small class="copied-password-message"></small>

        <!--Create Button Container-->
        <div class="create-btn-container">
          <button type="button" class="create-btn bg-teal border-0 rounded-pill my-5 px-5 py-4 text-white fw-bolder">Create</button>
        </div>

        <!--More Tips Container-->
        <div id="carouselWithIndicators" class="carousel slide my-4" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="2"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="3"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="4"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="5"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="6"></li>
            <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="7"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item slide-1 active">
            </div>
            <div class="carousel-item slide-2">
            </div>
            <div class="carousel-item slide-3">
            </div>
            <div class="carousel-item slide-4">
            </div>
            <div class="carousel-item slide-5">
            </div>
            <div class="carousel-item slide-6">
            </div>
            <div class="carousel-item slide-7">
            </div>
            <div class="carousel-item slide-8">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </form>
    </main>

    <footer class="footer bg-teal">
      <p class="py-5 text-white text-1">&copy; <span class="text-white" id="date"><script>document.getElementById('date').innerHTML = new Date().getFullYear();</script></span> Aver. All rights reserved.</p>
